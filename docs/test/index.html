<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>テスト</title>
<link rel="stylesheet" href="splafonts.css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="main.js"></script>
<style>
	body {
		background: White;
		color: #666;
	}
	#main {
		background: #591A09;
		color: White;
		font-family: メイリオ;
		font-weight: bold;
		font-size: 18px;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: 50px auto;
		padding-top: 100px;
		width: 640px;
		height: 960px;
		text-align: center;
		transform: scale(1);
		box-shadow: rgba(0,0,0,0.5) 5px 5px 10px;
		box-sizing: border-box;
	}
	.salmon_rotation_title {
		font-size: 30px;
		text-align: left;
		padding: 0px 24px;
		margin: 0;
		color: #73DD73;
	}
	.salmon_rotation {
		position: relative;
		margin: 10px 20px 40px;
		padding: 0;
		width: 600px;
		height: 272px;
		background-image: url(rotation_bg.png);
		background-size: 100%;
		background-repeat: none;
	}
	.salmon_rotation * {
		padding: 0;
		margin: 0;
	}
	.salmon_rotation_time {
		position: absolute;
		top: 20px;
		left: 92px;
		font-size: 26px;
	}
	.salmon_rotation_stage {
		width: 220px;
		height: 123px;
		position: absolute;
		top: 90px;
		left: 32px;
		border-radius: 20px;
	}
	.salmon_rotation_stage_name {
		position: absolute;
		top: 224px;
		left: 32px;
		text-align: center;
		width: 220px;
		font-size: 16px;
	}
	.salmon_rotation_weapon_title {
		position: absolute;
		top: 100px;
		left: 277px;
		font-size: 20px;
	}
	.salmon_rotation_weapons {
		position: absolute;
		top: 140px;
		left: 277px;
	}
	.salmon_rotation_weapons img {
		width: 68px;
		height: 68px;
		margin-right: 5px;
	
	}
	
</style>
</head>
<body onload="init()">
	<div id="main">
		<div class="salmon_rotation_wrapper salmon_rotation_1">
			<p class="salmon_rotation_title">　</p>
			<div class="salmon_rotation">
				<p class="salmon_rotation_time"></p>
				<img class="salmon_rotation_stage" src="transport.png">
				<p class="salmon_rotation_stage_name"></p>
				<p class="salmon_rotation_weapon_title">支給ブキ</p>
				<div class="salmon_rotation_weapons">
					<img class="salmon_rotation_weapon_1" src="transport.png"><img class="salmon_rotation_weapon_2" src="transport.png"><img class="salmon_rotation_weapon_3" src="transport.png"><img class="salmon_rotation_weapon_4" src="transport.png">
				</div>
			</div>
		</div>
		<div class="salmon_rotation_wrapper salmon_rotation_2">
			<p class="salmon_rotation_title">　</p>
			<div class="salmon_rotation">
				<p class="salmon_rotation_time"></p>
				<img class="salmon_rotation_stage" src="transport.png">
				<p class="salmon_rotation_stage_name"></p>
				<p class="salmon_rotation_weapon_title">支給ブキ</p>
				<div class="salmon_rotation_weapons">
					<img class="salmon_rotation_weapon_1" src="transport.png"><img class="salmon_rotation_weapon_2" src="transport.png"><img class="salmon_rotation_weapon_3" src="transport.png"><img class="salmon_rotation_weapon_4" src="transport.png">
				</div>
			</div>
		</div
	</div>
</body>
</html>
