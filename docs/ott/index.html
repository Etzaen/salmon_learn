<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OTT - オバケイドロ･タイム･タイマー</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="../tyrano/libs/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="main.js?2"></script>
<link rel="icon" type="image/png" href="./favicon.png">
<!-- PWA対応 -->
<link rel="apple-touch-icon" href="./favicon.png" />
<link rel="manifest" href="./manifest.json">
<script type="text/javascript">
// https://qiita.com/umamichi/items/0e2b4b1c578e7335ba20
// service workerが有効なら、service-worker.js を登録します
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js?20101').then(function() { console.log('Service Worker Registered'); });
}
</script>
</head>
<body onload="init()" onselectstart="return false" onContextmenu="return false" ontouchmove="event.preventDefault()">
<div id="background"></div>
<div id="main">
	<div class="st_eta">
		<div class="st_eta_description">　</div>
		<div class="st_eta_count">　</div>
		<div class="st_eta_correction"><p>NICTサーバに時刻を問い合わせ中</p></div>
		<div class="st_eta_next">　</div>
		<div class="st_eta_sound_desc">【サウンドに関する注意】<br>タブが非アクティブの場合は、<br>サウンドの再生が遅れることがあるため、<br>最後の5･4･3･2･1のカウントを行いません。</div>
		<canvas class="st_eta_canvas" width="100" height="100"></canvas>
		<div class="input_st_wrapper">
			<div class="input_st_item">	
				<input type="checkbox" class="input_st" id="check_sound"  />
				<label for="check_sound" data-on-label="On" data-off-label="Off"><div class="button hidden_button sound_test_button">Test</div><p>サウンド</p></label>
			</div>
			<div class="smcount_setting_item">
				<p>音量 <span class="smcount_setting_volume_span"></span></p>
				<div class="smcount_setting_button_wrapper">
					<div class="smcount_setting_button smcount_setting_volume smcount_setting_volume_minus" move="-0.1">－</div>
					<div class="smcount_setting_button smcount_setting_volume smcount_setting_volume_plus" move=" 0.1">＋</div>
				</div>
			</div>
		</div>
		<div style="" class="credit_emaame">@emaameさんのSTタイマー (CC 表示4.0 国際) を改変しています</div>
	</div>
</div>
<div id="mask"></div>
	
<!-- サウンド -->
<audio src="../tyrano/sounds/switch.wav" id="sound_switch" preload="auto"></audio> 
<audio src="../tyrano/sounds/silent.wav" id="sound_silent" preload="auto"></audio> 
</body>
</html>
