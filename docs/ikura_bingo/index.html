<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>赤イクラビンゴ</title>
<meta name="description" content="「赤イクラビンゴ」は、「サーモンランの赤イクラのリザルト下2桁でビンゴをしようぜ！」という試みです。" />
<meta name="twitter:card"        content="summary" />
<meta name="twitter:site"        content="@GungeeSpla" />
<meta name="twitter:title"       content="赤イクラビンゴ" />
<meta name="twitter:description" content="「赤イクラビンゴ」は、「サーモンランの赤イクラのリザルト下2桁でビンゴをしようぜ！」という試みです。" />
<meta name="twitter:image"       content="https://gungeespla.github.io/salmon_learn/ikura_bingo/favicon.png" />
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png" />
<link rel="manifest" href="manifest.json?6">
<script type="text/javascript">
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js').then(function() { console.log('Service Worker Registered'); });
}
</script>
<link rel="stylesheet"        href="assets/bingo.css?7">
<script type="text/javascript"  src="assets/bingo.js?7"></script>
</head>
<body>
<div class="contents-wrapper">
  <div class="name-input-wrapper">お名前　<input type="text" class="name-input" maxlength="10"></div>
  <div class="create-card-button border-button" daily="false">ビンゴカードを作る</div>
  <div class="create-card-daily-button border-button" daily="true">ビンゴカードを作る（日替わり）</div>
  <div class="bingo-card-outer">
    <div class="bingo-card-inner">
      <div class="bingo-card-title">
        <table>
          <tr><td>B</td><td>I</td><td>N</td><td>G</td><td>O</td></tr>
        </table>
      </div>
      <div class="bingo-card-table-wrapper">
        <table>
        <tr><td><td></td><td></td><td></td><td></td></tr>
        <tr><td><td></td><td></td><td></td><td></td></tr>
        <tr><td><td></td><td></td><td></td><td></td></tr>
        <tr><td><td></td><td></td><td></td><td></td></tr>
        <tr><td><td></td><td></td><td></td><td></td></tr>
        </table>
      </div>
    </div>
  </div>
  <div class="description">
    <ul>
      <li>ビンゴカードを作成してからサーモンランを遊び、自分や味方の稼いだ<b>個人赤イクラ数の下2桁</b>に一致するマス目をタップしていってください。縦･横･斜めいずれかの方向で1列揃えばビンゴ！</li>
      <li>「ビンゴカードを作る」で作ったカードは、<b>お名前が同じなら、常に同じ数字の並び</b>になります。（ただし、お名前が空欄の場合はランダムに変化します）</li>
      <li>「ビンゴカードを作る（日替わり）」で作ったカードは、<b>お名前が同じでも、日ごとに違った数字の並び</b>になります。（午前3時に更新）</li>
    </ul>
  </div>
</div>
<div class="alert-wrapper">
  <div class="alert-outer">
    <div class="alert-inner">
      <div class="alert-text">
        <div class="alert-title">Title</div>
        <div class="alert-message">Message.</div>
      </div>
      <div class="alert-button-wrapper alert-button-wrapper-ok-cancel">
        <div class="alert-button alert-button-cancel">Cancel</div>
        <div class="alert-button alert-button-ok">OK</div>
      </div>
      <div class="alert-button-wrapper alert-button-wrapper-only-ok">
        <div class="alert-button alert-button-ok">OK</div>
      </div>
    </div>
  </div>
</div>
<button class="stream-mode-button">配信用</button>
</body>
</html>
